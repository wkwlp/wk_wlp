  <!-- 添加雪花容器 -->
  <div class="snowflakes" aria-hidden="true"></div>
  <div class="falling-stars" aria-hidden="true"></div>
    <!-- JavaScript 放在 body 的底部 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const snowfallContainer = document.querySelector('.snowflakes');
      const numberOfSnowflakes = 1000; // 不建议再加，会卡顿

      for (let i = 0; i < numberOfSnowflakes; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.style.left = `${Math.random() * 100}vw`; // 随机水平位置
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // 随机动画持续时间
        snowflake.innerHTML = '*'; // 确保每个雪花显示一个字符
        snowflake.style.position = 'absolute'; // 确保雪花有位置属性
        snowflake.style.zIndex = 'inherit'; // 继承父级的 z-index

        snowfallContainer.appendChild(snowflake);
      }
    });
